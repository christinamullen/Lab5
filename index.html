<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lab 5: Xochitl Restaurant</title>
</head>

<body>
    <header>
        <img src="./imgs/xochitl_logo.svg" alt="xochitl flower logo">

    </header>
    <nav>
        <ul>
            <li>Home</li>
            <li>Menu</li>
            <li>Order</li>
            <li><a href="">Map</a></li>
        </ul>
    </nav>
    <main>
        <div class="gallery">
            <div class="horiz">
                <img srcset="./imgs/greentacos-320w.jpg 320w, ./imgs/greentacos-480w.jpg 480w,
                        ./imgs/greentacos-720w.jpg 720w, ./imgs/greentacos-1080w.jpg 1080w" sizes="(max-width: 320px) 280px,
                        (max-width: 480px) 440px,
                        (max-width: 800px) 760px,
                        1200px" src="./imgs/greentacos-480w.jpg" alt="two tacos on a green background">
            </div>
            <div class="horiz">
                <img srcset="./imgs/peppers-480w.jpg 480w,
                            ./imgs/peppers-720w.jpg 720w" sizes="(max-width: 480px) 480px,
                    (max-width: 720px) 720px,
                    1080px" alt="red and green peppers on a yellow background">
            </div>
            <div class="horiz">
                <img srcset="./imgs/salsas-480w.jpg 480w,
                            ./imgs/salsas-720w.jpg 720w,
                            ./imgs/salsas-1080w.jpg 1080w," sizes="(max-width: 480px) 480px,
                    (max-width: 720px) 720px,
                    1080px" alt="two bowls of mexican salsa">
            </div>
            <div class="vert">
                <img src="./imgs/redWallCactus.jpg" alt="two tacos on a green background">
            </div>
            <div class="vert">
                <img src="./imgs/oneTaco.jpg" alt="two tacos on a green background">
            </div>
            <div class="vert">
                <img src="./imgs/tacoSign.jpg" alt="two tacos on a green background">
            </div>
            <!-- ART DIRECTION -->
            <div class="horiz spoon">
                <picture>
                    <!--large screens horizontal-->
                    <source media="(min-width: 750px)" srcset="./imgs/4tacos.jpg">
                    <!--small screens vertical orientation-->
                    <source media="(max-width: 750px)" srcset="./imgs/6tacos.jpg">
                    <!--default-->
                    <img src="./imgs/6tacos.jpg" alt="two tacos on a green background">
                </picture>
            </div>
            <div class="horiz">
                <img src="./imgs/tableFood.jpg" alt="two tacos on a green background">
            </div>
            <div class="horiz spoon">
                <picture>
                    <!--large screens horizontal-->
                    <source media="(min-width: 750px)" srcset="./imgs/spoon.jpg">
                    <!--small screens vertical orientation-->
                    <source media="(max-width: 750px)" srcset="./imgs/spoonVert.jpg">
                    <!--default-->
                    <img src="./imgs/spoonVert.jpg" alt="two tacos on a green background">
                </picture>
            </div>
        </div>


    </main>
    <footer>
        <img src="./imgs/catHat.svg" alt="cnicodesigns logo cat">
        <p>cnicodesigns &copy;2023 for ARTDM-173.</p>
    </footer>

</body>

</html>
